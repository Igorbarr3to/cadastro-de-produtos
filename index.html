<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Prova experimental - Oak Tecnologia</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <span>Produtos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <span>Cadastrar produto</span>
        <form>
          <label for="m-name">Nome</label>
          <input id="m-name" type="text" required />

          <label for="m-description">Descrição</label>
          <input id="m-description" type="text" required />

          <label for="m-value">Valor</label>
          <input id="m-value" type="number" required />
          
          <div>
            <p>Disponível para venda?</p>
            <label for="m-available">Sim</label>
            <input id="m-available" name="availability" type="radio" value="yes" required />
  
            <label for="m-not-aailable">Não</label>
            <input id="m-not-available" name="availability" type="radio" value="no" required />
          </div>

          <button id="btnRegister">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/script.js" ></script>
</body>
</html>
