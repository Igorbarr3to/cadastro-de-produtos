<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <script src="/main.js" defer></script>

  <title>Prova experimental - Oak Tecnologia</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <span>Produtos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <span>Cadastrar produto</span>
        <form>
          <label for="p-name">Nome</label>
          <input id="p-name" type="text" required />

          <label for="p-description">Descrição</label>
          <input id="p-description" type="text" required />

          <label for="p-price">Valor</label>
          <input id="p-price" type="number" required />
          
          <p>Disponível para venda?</p>
          <div class="radio">
            <label for="p-available">Sim</label>
            <input id="p-available" name="availability" type="radio" required />
  
            <label for="p-not-available">Não</label>
            <input id="p-not-available" name="availability" type="radio" required />
          </div>

          <button id="btnRegister">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
